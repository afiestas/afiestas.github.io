<article class="flow">
    <h2><a href="{{ .Permalink }}">{{ .Title }} </a></h2>
    <div class="metadata text-secondary">{{ partial "timeago.html" . }} - {{ .ReadingTime }} minutes</div>
    <div class="max-line">{{ .Summary }} </div>
    <div class="tags">
        {{- range .GetTerms "categories" -}}
        <a class="text-secondary" href="{{ .RelPermalink }}">#{{ .LinkTitle }}</a>
        {{ end -}}
    </div>
    <h3><a class="scale" href="{{ .Permalink }}">Read more</a></h3>
</article>
