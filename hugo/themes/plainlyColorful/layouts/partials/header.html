<header>
  <nav class="nav-top-primary">
    {{ $currentPage := . }}
    {{ range .Site.Menus.top }}
        <a class="{{if or ($currentPage.IsMenuCurrent "top" .) ($currentPage.HasMenuCurrent "top" .) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
  </nav>
  <nav class="nav-top-secondary">
    {{ range .Site.Menus.secondary }}
      <a class="social-icon-{{ .Identifier }}" href="{{ .URL }}" title="{{ .Title }}"></a>
    {{ end }}
  </nav>
</header>
